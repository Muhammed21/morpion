<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winn</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/screen.css" />
  </head>
  <style>
    .btn-reload {
      position: relative;
      z-index: 5;
      display: flex;
      background-color: #0069ff;
      border: 4px solid #e7e05c;
      border-radius: 5px;
      animation: jerkup 100ms infinite;
      opacity: 0.8;
      width: max-content;
      cursor: pointer;
      height: max-content;
      padding: 10px 25px;
    }
    a {
      text-decoration: none;
      font-size: 25px;
      color: white;
      font-family: Terminal;
      text-transform: uppercase;
    }
  </style>
  <body>
    <audio loop autoplay src="../assets/audio/TerminalLoop.mp3"></audio>
    <audio src="../assets/audio/joueur1.mp3"></audio>
    <audio id="music" autoplay src="../assets/audio/win.mp3"></audio>

    <script>
      var audio = document.getElementById("music");
      audio.volume = 0.6;
    </script>
    <main class="
    <main class="scanlines">
      <div class="screen">
        <canvas id="canvas" class="picture"></canvas>
        <div class="overlay">
          <div class="text">
            <span id="winner" style="width: 1300px"></span>
          </div>

          <div class="contentarea">
            <img src="" alt="" id="imgPlayer" />
            <footer>
              <div class="key">Tu as gagne: <span id="pts"></span></div>
            </footer>
            <!-- <canvas id="canvas"></canvas> -->
          </div>
          <div class="btn-reload" id="btn-reload">
            <a href="../index.html">Recommencer</a>
          </div>
          <img
            src="../assets/png/confetti.gif"
            alt=""
            style="
              position: absolute;
              transform: translate3d(-50%, -50%, 0);
              top: 46%;
              left: 50%;
              z-index: 5;
              height: 600px;
              filter: saturate(40%);
              animation: confetti 2.5s ease-in-out;
              opacity: 0;
              width: 700px;
            "
          />
        </div>
      </div>
    </main>
    <script>
      const btnReload = document.getElementById("btn-reload");
      const ImgPlayer1 = localStorage.getItem("capturedImage");
      const ImgPlayer2 = localStorage.getItem("capturedImage2");
      const points = document.getElementById("pts");
      const winnerName = localStorage.getItem("WinnerName");
      const winnerPlayer = document.getElementById("winner");
      const score = localStorage.getItem("Score");
      const winner = localStorage.getItem("Winner");
      const name1 = localStorage.getItem("Name1");
      const content = document.getElementById("imgPlayer");

      if (winner === "1") {
        content.setAttribute("src", ImgPlayer1);
      } else if (winner === "2") {
        content.setAttribute("src", ImgPlayer2);
      } else {
        console.error("Aucun gagnant valide trouvÃ©.");
      }

      btnReload.addEventListener("click", () => {
        localStorage.clear();
      });

      points.innerHTML = `${score} points`;
      winnerPlayer.innerHTML = `Le gagnant est ${winnerName}`;
    </script>
    <script src="../javascript/morpion.js"></script>
    <script src="../javascript/audioCRTAmbiant.js"></script>
  </body>
</html>
